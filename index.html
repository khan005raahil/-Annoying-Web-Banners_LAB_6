<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annoying Web Banners</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <button id="clear-data">Clear Data</button>

    <div id="top-banner" class="banner hide">
        <p>Your Top Banner Text Here!</p>
        <span class="close" id="top-close">&times;</span>
    </div>

    <div id="content">
        <h1>Welcome to Our Web Page!</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
            nec lorem id ante condimentum mollis.
        </p>
    </div>

    <div id="footer-banner" class="banner hide">
        <p>Your Footer Banner Text Here!</p>
        <span class="close" id="footer-close">&times;</span>
    </div>

    <div id="modal" class="modal hide">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <p>Your Popup Modal Text Here!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
